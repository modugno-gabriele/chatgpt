<!DOCTYPE html>
<html lang="it">
<head>
    <title>Menu Principale</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #e0e7ef 0%, #f6f6f6 100%); font-family: 'Roboto', sans-serif; margin:0; }
        .header { background: #1a237e; color: #fff; padding: 24px 0; text-align: center; font-size: 2rem; font-weight: bold; letter-spacing: 2px; box-shadow: 0 2px 8px #b0b0b0; }
        .container { max-width: 500px; margin: 40px auto; background: #fff; border-radius: 16px; box-shadow: 0 4px 24px #b0b0b0; padding: 32px 28px; }
        h2 { color: #1a237e; text-align: center; margin-bottom: 30px; }
        ul.menu { list-style: none; padding: 0; }
        ul.menu li { margin: 18px 0; }
        ul.menu a { display: block; background: #3949ab; color: #fff; text-decoration: none; padding: 16px; border-radius: 8px; font-size: 20px; font-weight: bold; text-align: center; transition: background 0.2s; box-shadow: 0 2px 8px #e0e7ef; }
        ul.menu a:hover { background: #1a237e; }
        .messages { margin-top: 20px; }
        .messages ul { list-style: none; padding: 0; }
        .messages li { text-align: center; }
        .success { color: #008000; }
        .error { color: #d6001c; }
        @media (max-width: 600px) {
            .container { max-width: 95vw; padding: 18px 6vw; }
            .header { font-size: 1.2rem; padding: 16px 0; }
        }
    </style>
</head>
<body>
<div class="header">Area Clienti Online</div>
<div class="container">
    <h2>Menu Principale</h2>
    <ul class="menu">
        <li><a href="{{ url_for('saldo_view') }}">Visualizza Saldo</a></li>
        <li><a href="{{ url_for('preleva') }}">Preleva Denaro</a></li>
        <li><a href="{{ url_for('versa') }}">Versa Denaro</a></li>
        <li><a href="{{ url_for('logout') }}">Esci</a></li>
    </ul>
    <div class="messages">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
        {% for category, msg in messages %}
          <li class="{{ category }}">{{ msg }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    </div>
</div>
</body>
</html>
